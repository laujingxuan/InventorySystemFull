<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/css/styling.css}" rel="stylesheet">
	<script type = "text/javascript" th:src="@{/js/layout.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Product Form</title>
</head>
<body>

<header th:insert="layout/layout.html :: header"></header>
<div th:replace="layout/layout.html :: menu" ></div>
<br/>
	<h3>Product Form</h3>


	<form action="" th:object="${product}" th:action="@{/product/save}"
		method="get">		

		<fieldset>
			<input type="hidden" th:field="*{id}">
		</fieldset>
		<fieldset>
			Bar code: <input type="text" th:field="*{barcode}">
			<p th:if="${#fields.hasErrors('barcode')}" th:errors="*{barcode}"></p>
		</fieldset>
		<fieldset>
			Name: <input type="text" th:field="*{name}">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</fieldset>
		<fieldset>
			Description: <input type="text" th:field="*{description}">
		</fieldset>
		<fieldset>
			Type: <input type="text" th:field="*{type}">
		</fieldset>
		<fieldset>
			Color: <input type="text" th:field="*{color}">
		</fieldset>
		<fieldset>
			Original Price: <input type="text" th:field="*{originalPrice}">
			<p th:if="${#fields.hasErrors('originalPrice')}" th:errors="*{originalPrice}"></p>
		</fieldset>
		<fieldset>
			Category: <input type="text" th:field="*{category}">
		</fieldset>
		<fieldset>
			Whole Sale Price: <input type="text" th:field="*{priceFWholesale}">
			<p th:if="${#fields.hasErrors('priceFWholesale')}" th:errors="*{priceFWholesale}"></p>
		</fieldset>
		<fieldset>
			Retail Price: <input type="text" th:field="*{priceFRetail}">
			<p th:if="${#fields.hasErrors('priceFRetail')}" th:errors="*{priceFRetail}"></p>
		</fieldset>
		<fieldset>
			Price For Partner: <input type="text" th:field="*{PriceFPartner}">
			<p th:if="${#fields.hasErrors('PriceFPartner')}" th:errors="*{PriceFPartner}"></p>
		</fieldset>
		<fieldset>
			Sub Category: <input type="text" th:field="*{subcategory}">
		</fieldset>
		<fieldset>
			Unit: <input type="text" th:field="*{unit}">
			<p th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></p>
		</fieldset>
		<fieldset>
			Part Number: <input type="text" th:field="*{partNumber}">
			<p th:if="${#fields.hasErrors('partNumber')}" th:errors="*{partNumber}"></p>
		</fieldset>
		<fieldset>
			Record Level: <input type="text" th:field="*{reorderLevel}">
			<p th:if="${#fields.hasErrors('reorderLevel')}" th:errors="reorderLevel"></p>
		</fieldset>
		<fieldset>
			Minimum Reorder Level: <input type="text"
				th:field="*{minReoderLevel}">
				<p th:if="${#fields.hasErrors('minReoderLevel')}" th:errors="*{minReoderLevel}"></p>
		</fieldset>

		<fieldset>
			<button type="submit">Save</button>
		</fieldset>

	</form>
	<div th:replace="layout/layout.html :: footer"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
