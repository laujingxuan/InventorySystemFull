<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<head>

    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>用户信息管理系统</title>

    <!-- 1. 导入CSS的全局样式 -->

    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->

    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 style="text-align: center">用户信息列表</h3>
    <form action="/product/findBookQuery"  method="post">
        <span>type</span>
        <input type="text" name="Type" >
        <span>price</span>
        <input type="text" name="price" >
        <span>description</span>
        <input type="text" name="Description" >
        <input class="btn btn-default" type="submit" value="search">
    </form>


    <table border="1" class="table table-bordered table-hover">
        <tr class="success">
            <th>id</th>
            <th>price</th>
            <th>description</th>
            <th>type</th>
        </tr>
        <tr th:each="product:${products}" >
            <td th:text="${product.id}"></td>
            <td th:text="${product.description}">张三</td>
            <td th:text="${product.type}">男</td>
            <td th:text="${product.price}">20</td>
        </tr>
    </table>
    <nav aria-label="Page navigation">

        <ul  class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
                 <li th:if="${flag}==2" class="pagination" th:each="i:${#numbers.sequence(0,pageCount)}">
                     <a th:href="@{'/product/findBookNoQuery?page='+${i}}" th:text="${i+1}"></a>
                 </li>

                <li th:if="${flag}==1" class="pagination" th:each="i:${#numbers.sequence(0,pageCount)}">
                    <a th:href="@{'/product/findBookQuery?page='+${i}+'&Type='+${condition.type}+'&price='+${condition.price}+'&Description='+${condition.description}}" th:text="${i+1}"></a>
                </li>
            <li>
                <a href="#"  aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>

    </nav>
</div>
</body>
</html>
