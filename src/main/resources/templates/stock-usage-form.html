<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Stock Usage Form</title>
	<meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type = "text/javascript" th:src="@{/js/userList.js}"></script>
	<link th:href="@{/css/styling.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header th:insert="layout/layout.html :: header"></header>
<div th:replace="layout/layout.html :: menu" ></div>
<br/>
	<h3>Usage Form</h3>
	<form action="#" th:object="${usage}" th:action="@{/usage/save}" method="post">
		<fieldset>
			<!--<input type="hidden" th:field="*{id}">  -->
		</fieldset>
		<fieldset>
			customerName <input type ="text" th:field="*{customerName}"/>

	
		</fieldset>
		<fieldset>
			carPlate <input type ="text" th:field="*{carPlate}">

	
		</fieldset>
		<fieldset>
			date: <input type="text" th:field="*{date}"
				placeholder="dd-MM-yyyy"
				th:text="${#dates.format(usage.date, 'dd-MM-yyyy')}" />
			<p th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
		</fieldset>

		<fieldset>
			Comments:
			<textarea name="comments" th:text="*{comments}"></textarea>
		</fieldset>
		
		
		<fieldset>
			<input type="submit" value="Save"/>
			&nbsp; &nbsp; 	
			<input type="reset" value="Reset"/>
		</fieldset>	
	</form>
	<div th:replace="layout/layout.html :: footer"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>>
