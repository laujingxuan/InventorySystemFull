<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>AddUser</title>
  </head>
<body>
<h1>UpdateUser</h1>
	<form action="" th:object="${user}" th:action="@{/user/update}" method="POST" class="form-horizontal">
      	<fieldset>	
      		<input type="hidden" th:field="*{userName}" th:value="*{userName}">
      		Username: 	<input type="text" th:value="${username}" readonly>
      	</fieldset>	
    	<fieldset>
			RoleType:     <select th:field="*{role}">
							       <option th:each="role : ${roleType}" th:value = "${role}" th:text="${role}"></option>
			              </select>
		</fieldset>
    	<fieldset>
			Password: <input type="password" th:field="*{password}" placeholder="Password">
		</fieldset>
		<fieldset>
			Confirm Password: <input type="password" name="confPassword" placeholder="Password">
		</fieldset>
    	<fieldset>
			<input type="submit" id='button' value="Save" />
		</fieldset>
	</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
