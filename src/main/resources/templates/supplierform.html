<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Supplier Form</title>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/css/styling.css}" rel="stylesheet">
	<script type = "text/javascript" th:src="@{/js/layout.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header th:insert="layout/layout.html :: header"></header>
<div th:replace="layout/layout.html :: menu" ></div>
<br/>
	<h3>Supplier Form</h3>
	<form action="#" th:object="${suppliers}" th:action="@{/supplier/save}"
		method="post">
		<fieldset>
			<input type="hidden" th:field="*{id}">
		</fieldset>
		<fieldset>
			Supplier Name <input type="text" th:field="*{supplierName}">
			<p th:if="${#fields.hasErrors('supplierName')}" th:errors="*{supplierName}"></p>
		</fieldset>
		<fieldset>
			Supplier Address
			<textarea th:field="*{supplierAddress}" cols="30" rows="10"></textarea>
			<p th:if="${#fields.hasErrors('supplierAddress')}"
				th:errors="*{supplierAddress}"></p>
		</fieldset>
		<fieldset>
			Supplier Phone
			<textarea th:field="*{phone}" cols="30" rows="10"></textarea>
			<p th:if="${#fields.hasErrors('phone')}"
				th:errors="*{phone}"></p>
		</fieldset>
		<fieldset>
			Supplier Email
			<textarea th:field="*{email}" cols="30" rows="10"></textarea>
			<p th:if="${#fields.hasErrors('email')}"
				th:errors="*{email}"></p>
		</fieldset>

		<fieldset>
			<input type="submit" value="Save"/>
			&nbsp; &nbsp; 	
			<input type="reset" value="Reset"/>
		</fieldset>
	</form>
<div th:replace="layout/layout.html :: footer"></div>	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
